<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="flightbook.css">
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->

<!-- Popper JS -->

<body>
    <div class="container"><!--container-->

        <form class="form-group"><!--form-->
            <h1 class="text-center">2A2S CAB BOOKING</h1>

            <div id="form"><!--form-->
                <h3 class="text-white">Booking Details</h3>

            <div id="input"><!--input-->
                
                <input type="text" id="input-group" placeholder="Your location ">
                <input type="text" id="input-group" placeholder="Destination">
                     <input type="text" id="input-group" placeholder="Amount you want to paid">
                <select  id="input-group" style="background: black;">
                    <option value=""> No. of peoples</option>
                    <option value="">Single</option>
                    <option value="">Double</option>
                    <option value="">More than two</option>
                </select>
                
                </div><!--input-->

               

                <div id="input3"><!--input3-->
                    <span id="input-group" class="text-primary">Method of Payment</span> 
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">Online</label>
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">Offline</label>
                </div><!--input3-->

               ><!--input4-->

                <div id="input5"><!--input5-->
                    <h3 class="text-white">Personal details</h3>
                </div><!--input5-->

                <div id="input6"><!--input6-->
                    <input type="text" id="input-group" placeholder="Full Name">
                    <input type="number" id="input-group" placeholder="Phone Number">
                    <input type="email" id="input-group1" placeholder="Email">
                </div><!--input6-->
                <button type="submit" class="btn btn-warning text-white">Submit Form</button>
                <button type="reset" class="btn btn-primary">Clear Form</button>
            </div><!--form-->

        </form><!--form-->

    </div><!--container-->
</body>
